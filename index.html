<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="bower_components\skeleton\css\normalize.css">    
    <link rel="stylesheet" href="bower_components\skeleton\css\skeleton.css">
    <link rel="stylesheet" href="bower_components\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="main_canvas u-pull-left">
            <canvas id="mainCanvas" width="420" height="340">
                your browser does not support HTML5 canvas
                <br>
                please upgrade your browser for a better experience
            </canvas>
            <!-- end canvas -->

            <div class="canvas_placeholder">
                <span id="top_sen_hold"></span>
                <span id="bottom_sen_hold"></span>
                <div class="positions">
                    <p>position the image</p>
                    <!-- move up -->
                    <button onclick="moveUp()" id="arr_up" title="move up">
                        <i class="fa fa-arrow-up"></i>
                    </button>
                    <!-- move down -->                    
                    <button onclick="moveDown()" id="arr_down" title="move down">
                        <i class="fa fa-arrow-down"></i>
                    </button>
                    <!-- move left -->                    
                    <button onclick="moveLeft()" id="arr_left" title="move left">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <!-- move right -->
                    <button onclick="moveRight()" id="arr_right" title="move right">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>  

        </div>
        
        <div class="actions">
            <div class="image_link">
                <label for="img_URL">enter a image URL</label>
                <input id="img_URL" type="text" autofocus placeholder="https://ex.com/imgs/you.png">
                <button id="btn_imgURL">Insert image</button>
            </div>
            <div class="sizing">
                <label for="img_size">Resize image</label>
                <span>Width</span>
                <input class="img_size" id="img_size-width" value="450" type="number" min="0" placeholder="Width">
                <span>Height</span>                
                <input class="img_size" id="img_size-height" value="450" type="number" min="0" placeholder="Height">
            </div>
            <div class="sentences">
                <label for="top_sen">Top Sentence</label>
                <input type="text" id="top_sen" placeholder="top sentence goes here">
                <br>
                <label for="bottom_sen">Bottom Sentence</label>                
                <input type="text" id="bottom_sen" placeholder="bottom sentence goes here">
            </div>
            <div class="preview_ac">
                <button onclick="togglePreview()" id="preview_as_img">Preview &amp; Download</button>
            </div>
        </div>
        <div class="u-cf"></div>
        <!-- end actions -->

    </div>

    <!-- end container -->
    <div class="preview_wrapper is_hidden">
        <div onclick="togglePreview()" class="overlay"></div>
        <div class="preview_content">
            <a onclick="downloadImg()" id="download_btn" class="button" href="#">download image</a>
            <a href="#" onclick="togglePreview()" id="cancel">Cancel</a>
        </div>
    </div>
    <!-- end wrapper -->

    <script src="script.js"></script>
</body>
</html>
